<body class="mainPage">

    <div class="container mt-5">
        <div class="container w-75 shadow-sm p-4 mt-4 mb-4 bg-light rounded">
               <h2 class="">Expense Tracker</h2>
            <form method="post" onsubmit="submitData(event)">
                <div class="row">
                    <div class="col-12">
                        <div class="mb-3 mt-3">
                            <label for="textInput1" class="form-label">Name of the Item:</label>
                            <input type="text" class="form-control" id="textInput1" placeholder="Expense Description"
                                name="textInput" required />
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3 mt-3">
                            <label for="textInput2" class="form-label">Category:</label>
                            <select class="form-select" id="textInput2" required>
                                <option value="" selected disabled>-- Select One --</option>
                                <option value="HouseHold">HouseHold</option>
                                <option value="Transportaion">Transportaion</option>
                                <option value="Travel">Travel</option>
                                <option value="Medical">Medical</option>
                                <option value="Fashion">Fashion/Outfit</option>
                                <option value="Vehicle">Vehicle</option>
                                <option value="Others">Others</option>

                            </select>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mb-3 mt-3">
                            <label for="textInput3" class="form-label">Amount:</label>
                            <input type="number" class="form-control" id="textInput3" placeholder="Enter Amount"
                                name="textInput" required>
                        </div>
                    </div>
                    <div class="col-12 mt-3 mb-3">
                        <button type="submit" class="btn btn-success w-100" >Add </button>
                    </div>
                </div>
            </form>
            <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        <tr>          
          <th>Description</th>
          <th>Category</th>
          <th>Amount</th>
          <th>Action</th>  
        </tr>
      </thead>
      <tbody id="tbodyOne">
        
        
      </tbody>
    </table>
  </div>

        </div>
    </div>

    <!-- External JavaScript -->
    <!-- ============================= -->
